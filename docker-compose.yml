services:
  mongodb:
    image: mongo:7.0
    container_name: rewards-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/rewards --quiet
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build: ./backend
    container_name: rewards-api
    environment:
      - MONGO_URI=mongodb://mongodb:27017/rewards
      - JWT_SECRET=supersecretkey123456
      - PORT=5001
    ports:
      - "5001:5001"
    depends_on:
      mongodb:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: rewards-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5001
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo_data:
